<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="contact">
      <!--Contact-->
      <h2>Contact</h2>
      <p class="p1">Fan? Drop a note!</p>
      <div id="location">
        <p style="padding: 5px" class="ti-location-pin">
          <span class="loca">Chicago, US</span>
        </p>
        <p style="padding: 5px" class="ti-mobile">
          <span class="loca">Phone: +00 151515</span>
        </p>
        <p style="padding: 5px" class="ti-email">
          <span class="loca">Email: mail@mail.com</span>
        </p>
      </div>
      <div id="information">
        <form>
          <input id="nameI" type="text" placeholder="Name" />
          <input id="email" type="text" placeholder="Email" /><br />
          <input id="message" type="text" placeholder="Message" /><br />
          <button id="send" type="button">SEND</button>
        </form>
      </div>
    </div>
  </body>
</html>
